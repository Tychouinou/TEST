<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - Vote Musical</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK version 8 (test√©e et approuv√©e) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">üéµ VoteMusic</div>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="vote.html" class="active">Voter</a></li>
                <li><a href="video.html">Pr√©sentation</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Votez pour votre musique pr√©f√©r√©e</h1>
        <p class="subtitle">Cliquez sur "Voter" (une seule fois par personne)</p>

        <div class="songs-grid" id="songsGrid"></div>

        <div class="results">
            <h2>R√©sultats des votes</h2>
            <div id="resultsChart" class="results-chart">Chargement...</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 VoteMusic - Tous droits r√©serv√©s</p>
    </footer>

    <script>
        // ========== CONFIGURATION FIREBASE (VERSION 8) ==========
        firebase.initializeApp({
            apiKey: "AIzaSyA1JNHr7GYMMQGhpHFnX4zH0_1vJ4OfRXo",
            authDomain: "testvotecommun.firebaseapp.com",
            databaseURL: "https://testvotecommun-default-rtdb.firebaseio.com/",
            projectId: "testvotecommun",
            storageBucket: "testvotecommun.firebasestorage.app",
            messagingSenderId: "1024528698634",
            appId: "1:1024528698634:web:3427a41ce0d6f37c0dfef3"
        });

        // ========== LISTE DES MUSIQUES (avec vos chemins) ==========
        const songs = [
            { id: 1, title: "Amon Tobin - Trickstep (Pacific Rift Mix)", file: "asset/song/Amon Tobin - Trickstep (Pacific Rift Mix) (MotorStorm Pacific Rift OST).mp3" },
            { id: 2, title: "Animal Alpha - Fire! Fire! Fire!", file: "asset/song/Animal Alpha - Fire! Fire! Fire! (MotorStorm Pacific Rift OST).mp3" },
            { id: 3, title: "Break The Curse", file: "asset/song/Break The Curse pWOT DISCORD.mp3" },
            { id: 4, title: "Hadouken! - Liquid Lives (Noisia Remix)", file: "asset/song/Hadouken! - Liquid Lives [[Noisia Remix]] HD.mp3" },
            { id: 5, title: "Lalula - Supa Bajo (Instrumental)", file: "asset/song/Lalula - Supa Bajo (Instrumental) (MotorStorm Pacific Rift OST).mp3" },
            { id: 6, title: "OIIA x We Wish You a Merry Christmas", file: "asset/song/OIIA x We Wish You a Merry Christmas (Full Audio) [4K].mp3" }
        ];

        // ========== VARIABLES ==========
        const database = firebase.database();
        const votesRef = database.ref('votes');
        const VOTED_KEY = 'hasVoted';
        let hasVoted = localStorage.getItem(VOTED_KEY) === 'true';

        // ========== FONCTION POUR METTRE √Ä JOUR L'AFFICHAGE ==========
        function updateDisplay(snapshot) {
            const votes = snapshot.val() || {};
            console.log("Donn√©es re√ßues :", votes); // Pour debug
            
            // Calcul du total
            let total = 0;
            Object.values(votes).forEach(v => total += v);
            console.log("Total des votes :", total);

            // 1. Mettre √† jour les badges sous chaque musique
            songs.forEach(song => {
                const badge = document.getElementById(`badge-${song.id}`);
                if (badge) {
                    badge.textContent = (votes[song.id] || 0) + ' voix';
                }
            });

            // 2. Mettre √† jour les r√©sultats (barres)
            let resultsHtml = '';
            songs.forEach(song => {
                const count = votes[song.id] || 0;
                const percent = total > 0 ? ((count / total) * 100).toFixed(1) : 0;
                resultsHtml += `
                    <div class="result-bar">
                        <span class="song-title">${song.title.substring(0, 25)}...</span>
                        <div class="bar-container">
                            <div class="bar" style="width: ${percent}%;"></div>
                        </div>
                        <span class="vote-count">${count} voix (${percent}%)</span>
                    </div>
                `;
            });
            document.getElementById('resultsChart').innerHTML = resultsHtml || '<p>Aucun vote pour le moment</p>';
        }

        // ========== FONCTION POUR CR√âER LES CARTES ==========
        function buildCards() {
            const grid = document.getElementById('songsGrid');
            grid.innerHTML = '';
            
            songs.forEach(song => {
                const card = document.createElement('div');
                card.className = 'song-card';
                card.innerHTML = `
                    <h3>${song.title}</h3>
                    <audio controls src="${song.file}"></audio>
                    <button class="vote-btn" data-id="${song.id}" ${hasVoted ? 'disabled' : ''}>Voter</button>
                    <span class="vote-badge" id="badge-${song.id}">0 voix</span>
                `;
                grid.appendChild(card);
            });

            // Ajouter les √©v√©nements de vote
            document.querySelectorAll('.vote-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (hasVoted) {
                        alert('Vous avez d√©j√† vot√© !');
                        return;
                    }
                    
                    const songId = this.dataset.id;
                    console.log("Vote pour l'ID :", songId);
                    
                    // Transaction Firebase
                    votesRef.child(songId).transaction(current => {
                        return (current || 0) + 1;
                    }).then(result => {
                        if (result.committed) {
                            console.log("Vote enregistr√© !");
                            hasVoted = true;
                            localStorage.setItem(VOTED_KEY, 'true');
                            
                            // D√©sactiver tous les boutons
                            document.querySelectorAll('.vote-btn').forEach(b => {
                                b.disabled = true;
                                b.style.opacity = '0.5';
                            });
                            
                            // Afficher message
                            let msg = document.getElementById('voteMessage');
                            if (!msg) {
                                msg = document.createElement('div');
                                msg.id = 'voteMessage';
                                msg.className = 'vote-message';
                                grid.after(msg);
                            }
                            msg.textContent = '‚úÖ Merci pour votre vote !';
                        }
                    }).catch(error => {
                        console.error("Erreur :", error);
                        alert("Erreur : " + error.message);
                    });
                });
            });
        }

        // ========== LANCEMENT ==========
        // √âcouter les changements en temps r√©el
        votesRef.on('value', updateDisplay);
        
        // Construire l'interface
        buildCards();
    </script>
</body>
</html>
